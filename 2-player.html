<body>
    <div id="menu">
		<ul>

    <div class="container">
        <section class="player-section player1">
            <h2>Player 1</h2>
            <input type="password" id="player1-secret" placeholder="Enter your secret number">
            <input type="number" id="player1-guess" placeholder="Guess Player 2's number">
            <button id="player1-submit">Submit Guess</button>
            <table class="guess-table">
                <thead>
                    <tr>
                        <th>Guess</th>
                        <th>Positions Got</th>
                        <th>Numbers Got</th>
                    </tr>
                </thead>
                <tbody id="player1-guesses">
                </tbody>
            </table>
        </section>
        <section class="player-section player2">
            <h2>Player 2</h2>
            <input type="password" id="player2-secret" placeholder="Enter your secret number">
            <input type="number" id="player2-guess" placeholder="Guess Player 1's number">
            <button id="player2-submit">Submit Guess</button>
            <table class="guess-table">
                <thead>
                    <tr>
                        <th>Guess</th>
                        <th>Positions Got</th>
                        <th>Numbers Got</th>
                    </tr>
                </thead>
                <tbody id="player2-guesses">
                </tbody>
            </table>
        </section>
    </div><br><br>
    <button id="restart" onclick="restartGame()">Restart</button>
